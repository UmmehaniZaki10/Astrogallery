  - kind: ethereum/contract
    name: ABB
    network: bsc
    source:
      address: '0x277aE79C42c859cA858d5A92C22222C8b65c6D94'
      abi: ABB
      startBlock: 22330151 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ABB
      abis:
        - name: ABB
          file: ./abis/ABB.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApprove
      file: ./src/mapping.ts
  